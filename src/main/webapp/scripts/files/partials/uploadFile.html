<md-dialog aria-label="Add Upload"
	style="margin:0 0 0 0;padding:0 0 0 0;" ng-cloak> <md-toolbar>
<div class="md-toolbar-tools">
	<h2>Upload</h2>
	<span flex></span>
	<md-button class="md-icon-button" ng-click="vm.cancel()"> <span
		class="glyphicon glyphicon-remove" aria-hidden="true"></span> </md-button>
</div>
</md-toolbar> <toast></toast> <md-dialog-content style="width:510px;">

<div class="md-dialog-content">
	<div layout="column" ng-cloak class="md-inline-form">
		<md-content>
		<form name="newUploadForm" class="navbar-form" id="newUploadForm"
			ng-submit="vm.uploadFilePrepare(file)"
			novalidate>
			<div layout-gt-sm="row" layout-align="center center">
				<md-input-container class="block" flex-gt-sm>

				<div ngf-select ngf-drop ng-model="file"
					ngf-model-invalid="invalidFiles"
					ngf-model-options="modelOptionsObj" ngf-multiple="false"
					ngf-capture="capture"
					ngf-drag-over-class="dragOverClassObj"
					ngf-resize="{width: 277, height: 150}" ngf-max-size="20MB"
					ngf-allow-dir="true" class="drop-box"
					ngf-drop-available="dropAvailable">
					Select File <span ng-show="dropAvailable"> or Drop File</span>


				</div>
				</md-input-container>
				<md-input-container class="block" flex-gt-sm ng-if="file">
				<div>
					{{file}}
					<img ngf-src="file">
				</div>
				</md-input-container>



			</div>
			<md-dialog-actions layout="row"> <md-button
				ng-click="vm.cancel()" class="md-raised">Cancel</md-button> <md-button
				ng-disabled="newUploadForm.$invalid" type="submit"
				class="md-raised">Submit</md-button> </md-dialog-actions>
		</form>
		</md-content>
	</div>
</div>
</md-dialog-content> </md-dialog>
