<div ng-cloak>
	<div>
		<table ng-table="vm.tableParams" ng-cloak
			class="table table-bordered table-hover 
  table-condensed editable-table"
			show-filter="true">
			<tr ng-repeat="node in $data">
				<td title="'Node'" filter="{ node: 'text'}" sortable="'node'">
				</td>
			</tr>
		</table>
		<div data-angular-treeview="true" data-tree-id="mytree"
			data-tree-model="treeMenu" data-node-id="roleId"
			data-node-label="roleName" data-node-children="children"
			class="side-navigation"></div>
	</div>
</div>
